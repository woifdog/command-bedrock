<!DOCTYPE html>
<head>
    <link rel=icon type="image/x-icon" href="image/commands.ico"/>
    <html>
        <body>
            <link rel="stylesheet" href="command.css">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
            <title>fill 指令生成器</title>
            <div style="background-color: skyblue; width:auto; height: 200px; display: flex; align-items: center; justify-content: center; font-size: 300%;">fill 指令生成器</div>
            <!-- 指令 -->
            <h1 class="commandtext">指令預覽</h1>
            <div class="command-div" style="height:100px">
                <block>
                    <br>
            <p class="command" id="cmd_text">/fill</p>
            </div>
            <h1 class="commandtext">座標1</h1>
            <div class="command-div" style="height: 200px;">
            <p class="commandtext" style="display:inline; font-size: 150%;">x</p> <input type="text" class="command" id="x1">
            <br><p class="commandtext" style="display:inline; font-size: 150%;">y</p> <input type="text" class="command" id="y1">
            <br><p class="commandtext" style="display:inline; font-size: 150%;">z</p> <input type="text" class="command" id="z1">
            </div>
            <h1 class="commandtext">座標2</h1>
            <div style="height: 200px;" class="command-div">
            <p class="commandtext" style="display:inline; font-size: 150%;">x</p> <input type="text" class="command" id="x2">
            <br><p class="commandtext" style="display:inline; font-size: 150%;">y</p> <input type="text" class="command" id="y2">
            <br><p class="commandtext" style="display:inline; font-size: 150%;">z</p> <input type="text" class="command" id="z2">
            </div>
            <br>
            <h1 class="commandtext">模式選擇</h1>
            <div class="command-div" style="height: 150px;">
            <select class="command" onchange="model_change()" id="change">
                <option value="">無選擇</option>
                <option value="keep">keep 保持</option>
                <option value="destroy">destroy 破壞</option>
                <option value="outline">outline 包圍</option>
                <option value="hollow">hollow 中空</option>
            </select>
            </div>
            <br>
            <h1 class="commandtext">填充方塊類型</h1>
            <div class="command-div" style="height: 300px;">
            <h1 class="commandtext">方塊名稱</h1><input type="text" class="command" id="block">
            <h1 class="commandtext">方塊數據值</h1><input type="text" class="command" id="data">
            </div>
          </block>
          <br>
          <button class="button" onclick="click_add()">生成指令</button>
          <button class="button" onclick="copyText('cmd_text')">一鍵複製</button>
          <button class="button" onclick="kill()">清空指令</button>
          <a href="index.html" class="commandblock">主頁</a>
    </body>
</html>
</head>
<script src="command_fill.js"></script>

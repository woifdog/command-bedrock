<!DOCTYPE html>
<html>
    <head>
        <link rel=icon type="image/x-icon" href="image/commands.ico"/>
        <body>
            <title>kill指令生成器</title>
            <link rel="stylesheet" href="command.css">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
            <div style="background-color: skyblue; width:auto; height: 200px; display: flex; align-items: center; justify-content: center; font-size: 300%;">kill指令生成器</div>
            <!-- 指令 -->
            <div class="command-div" style="height: 100px;">
                <list>
                <p class="commandtext" style="font-size: 20px; margin: 10px; font-weight: bold;">指令預覽:</p>
                <h3 class="command" id="cmd_text">/kill</h3>
                <br>
                <br>
                <br>
                <!-- 目標選擇器 -->
                <h1 class="commandtext">目標選擇器</h1>
                <div style="height: 300px;" class="command-div">
                    <h2 class="commandtext">標籤名(選填):</h2>
                    <input type="name" class="input" id="kill_tag">  
                    <h2 class="commandtext">選擇器:</h2>
                    <select id="input_target" class="command">
                        <option value="@s">@s 自己</option>
                        <option value="@a">@a 所有玩家</option>
                        <option value="@p">@p 最近玩家</option>
                        <option value="@r">@r 隨機玩家</option>
                    </select>
                </div>
            </list>
            <btn class="command-div">
                <strong><input type="button" value="生成指令" class="button" onclick="click_start()"></strong>
                <strong><input type="button" value="一鍵複製" class="button" onclick="copyText('cmd_text')"></strong>
                <Strong><input type="button" value="一鍵刪除" class="button" onclick="kill()"></Strong>
                <a href="index.html" class="commandblock">首頁</a>
            </btn>
            </div>
        </body>
    </head>
</html>
<script src="command_kill.js"></script>

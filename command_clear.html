<!DOCTYPE html>
<head>
    <link rel=icon type="image/x-icon" href="image/commands.ico"/>
    <link rel="stylesheet" href="command.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="command_clear.js"></script>
    <body>
        <html>
            <title>clear 指令生成器</title>
            <!-- 指令 -->
            <div style="background-color: skyblue; width:auto; height: 200px; display: flex; align-items: center; justify-content: center; font-size: 300%;">clear 指令生成器</div>
            <h1 class="commandtext">指令預覽:</h1>
            <div class="command-div" style="height: 100px;">
                <br>
            <p class="command" id="cmdtext">/clear</p>
            </div>
            <h1 class="commandtext">目標選擇器</h1>
            <div class="command-div" style="height: 200px;">
            <h2>清除包包的玩家名稱</h2>
            <input type="text" class="command" id="selector">
            </div>
            <br>
            <h1 class="commandtext">物品設定</h1>
            <div class="command-div" style="height: 400px;">
            <h2>物品名稱</h2>
            <input type="text"id="item_name" class="command">
            <h2>物品數量</h2>
            <input type="number" id="item_num" class="command">
            <h2>物品數據值</h2>
            <input type="number" id="item_data" class="command">
            </div>
            <button class="button" onclick="add_click()">生成指令</button>
            <button class="button" onclick="copy('cmdtext')">一鍵複製</button>
            <button class="button" onclick="kill()">一鍵刪除</button>
        </html>
        <a href="index.html" class="commandblock" style="padding:6px;">主頁</a>
    </body>
</head>
